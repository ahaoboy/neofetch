[package]
name = "neofetch"
version = "0.1.5"
edition = "2021"
repository = "https://github.com/ahaoboy/neofetch"
license = "MIT"
description = "neofetch"
homepage = "https://github.com/ahaoboy/neofetch"
authors = ["ahaoboy"]

[dependencies]
human_bytes = "0.4"
regex = "1"
ansi-width = "0.1"
which-shell = "0.1"
display-info = { git = "https://github.com/nashaofu/display-info.git" }

# The profile that 'cargo dist' will build with
[profile.release]
debug = false
lto = true
strip = true
opt-level = 3
codegen-units = 1
